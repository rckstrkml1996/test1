<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–µ Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .counter {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            color: var(--tg-theme-accent-text-color, #0088cc);
        }
        
        .user-info {
            background: var(--tg-theme-hint-color, #999999);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ú–æ–µ Mini App</h1>
        
        <div class="card">
            <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h2>
            <div class="user-info" id="userInfo">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
        
        <div class="card">
            <h2>–°—á–µ—Ç—á–∏–∫</h2>
            <div class="counter" id="counter">0</div>
            <button class="btn" onclick="incrementCounter()">–£–≤–µ–ª–∏—á–∏—Ç—å</button>
            <button class="btn" onclick="resetCounter()">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div class="card">
            <h2>–î–µ–π—Å—Ç–≤–∏—è</h2>
            <button class="btn" onclick="showAlert()">–ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>
            <button class="btn" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É</button>
            <button class="btn" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –∏ UI
        tg.ready();
        tg.expand();
        
        // –°—á–µ—Ç—á–∏–∫
        let count = 0;
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function displayUserInfo() {
            const user = tg.initDataUnsafe?.user;
            const userInfoElement = document.getElementById('userInfo');
            
            if (user) {
                userInfoElement.innerHTML = `
                    <strong>–ò–º—è:</strong> ${user.first_name} ${user.last_name || ''}<br>
                    <strong>Username:</strong> @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                    <strong>ID:</strong> ${user.id}
                `;
            } else {
                userInfoElement.innerHTML = '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º haptic feedback
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showAlert() {
            tg.showAlert('–≠—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏–∑ Mini App!');
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
        function sendData() {
            const data = {
                count: count,
                timestamp: new Date().toISOString(),
                user_id: tg.initDataUnsafe?.user?.id
            };
            
            tg.sendData(JSON.stringify(data));
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function closeApp() {
            tg.close();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            sendData();
        });
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            displayUserInfo();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–æ–≤—É—é —Å—Ö–µ–º—É Telegram
            document.body.style.setProperty('--tg-color-scheme', tg.colorScheme);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        tg.onEvent('themeChanged', function() {
            document.body.style.setProperty('--tg-color-scheme', tg.colorScheme);
        });
    </script>
</body>
</html>
