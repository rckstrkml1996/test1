<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBase - Магазин Битов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00f5ff, #0099ff);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .search-bar {
            display: flex;
            padding: 0 20px 20px;
            gap: 15px;
        }
        
        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.2);
        }
        
        .genre-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            min-width: 100px;
        }
        
        .beats-list {
            padding: 0 20px;
        }
        
        .beat-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .beat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 245, 255, 0.3);
        }
        
        .beat-item.playing {
            background: rgba(0, 245, 255, 0.1);
            border-color: #00f5ff;
        }
        
        .waveform {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: end;
            gap: 2px;
            margin-right: 15px;
        }
        
        .wave-bar {
            background: #00f5ff;
            border-radius: 2px;
            width: 3px;
            transition: height 0.3s ease;
        }
        
        .beat-info {
            flex: 1;
        }
        
        .beat-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .beat-producer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .beat-details {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        .beat-waveform {
            flex: 1;
            height: 60px;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 245, 255, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .waveform-bars {
            display: flex;
            align-items: center;
            gap: 1px;
            height: 100%;
            width: 100%;
            padding: 10px;
        }
        
        .waveform-bar {
            background: #00f5ff;
            border-radius: 1px;
            width: 2px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .waveform-bar.active {
            opacity: 1;
            background: #ffffff;
        }
        
        .beat-price {
            font-size: 20px;
            font-weight: 700;
            color: #00f5ff;
        }
        
        .beat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .beat-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-waveform {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.2) 0%, transparent 70%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .modal-waveform::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00f5ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0; }
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .modal-producer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .modal-genre {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .tags {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .buy-button {
            background: linear-gradient(45deg, #00f5ff, #0099ff);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 245, 255, 0.3);
        }
        
        .close-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .nav-item.active {
            color: #00f5ff;
        }
        
        .nav-item .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .container {
            padding-bottom: 80px;
        }
        
        .upload-section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .upload-section.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed rgba(0, 245, 255, 0.5);
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 20px;
            background: rgba(0, 245, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: #00f5ff;
            margin-bottom: 15px;
        }
        
        .my-sales, .my-purchases {
            display: none;
            padding: 20px;
        }
        
        .my-sales.active, .my-purchases.active {
            display: block;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #00f5ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">BEATBASE</div>
            <button class="play-btn" onclick="toggleGlobalPlay()">▶</button>
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Поиск битов..." id="searchInput">
            <select class="genre-filter" id="genreFilter">
                <option value="">Все жанры</option>
                <option value="trap">Trap</option>
                <option value="drill">Drill</option>
                <option value="hip-hop">Hip-Hop</option>
                <option value="rnb">R&B</option>
                <option value="pop">Pop</option>
            </select>
        </div>
        
        <div class="beats-list" id="beatsList">
            <!-- Beats will be populated here -->
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <h2 style="margin-bottom: 30px;">Загрузить бит</h2>
            <div class="upload-area">
                <div class="upload-icon">🎵</div>
                <h3>Перетащите аудиофайл сюда</h3>
                <p style="color: rgba(255,255,255,0.6); margin-top: 10px;">или нажмите для выбора</p>
            </div>
            <input type="text" class="search-input" placeholder="Название бита" style="margin-bottom: 15px;">
            <input type="text" class="search-input" placeholder="Цена ($)" style="margin-bottom: 15px;">
            <button class="buy-button">Опубликовать бит</button>
        </div>
        
        <!-- My Sales Section -->
        <div class="my-sales" id="mySalesSection">
            <h2 style="margin-bottom: 20px;">Мои продажи</h2>
            <div class="stats-card">
                <div class="stat-value">$247</div>
                <div class="stat-label">Общая выручка</div>
            </div>
            <div class="stats-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Продано битов</div>
            </div>
        </div>
        
        <!-- My Purchases Section -->
        <div class="my-purchases" id="myPurchasesSection">
            <h2 style="margin-bottom: 20px;">Мои покупки</h2>
            <div class="stats-card">
                <div class="stat-value">8</div>
                <div class="stat-label">Купленных битов</div>
            </div>
        </div>
    </div>
    
    <!-- Beat Modal -->
    <div class="beat-modal" id="beatModal">
        <div class="modal-content">
            <div class="modal-waveform">
                <div style="font-size: 40px;">🎵</div>
            </div>
            <div class="modal-title" id="modalTitle">Nebula</div>
            <div class="modal-producer" id="modalProducer">Metro</div>
            <div class="modal-genre" id="modalGenre">Trap</div>
            <div class="tags" id="modalTags">
                <span class="tag">atmospheric</span>
                <span class="tag">dark</span>
                <span class="tag">trap</span>
            </div>
            <button class="buy-button" id="modalBuyBtn" onclick="purchaseBeat()">Купить $29</button>
            <button class="close-button" onclick="closeModal()">Закрыть</button>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showSection('beats')">
            <div class="icon">🎵</div>
            <div>Каталог</div>
        </div>
        <div class="nav-item" onclick="showSection('sales')">
            <div class="icon">💰</div>
            <div>Продажи</div>
        </div>
        <div class="nav-item" onclick="showSection('purchases')">
            <div class="icon">🛒</div>
            <div>Покупки</div>
        </div>
        <div class="nav-item" onclick="showSection('upload')">
            <div class="icon">⬆️</div>
            <div>Загрузить</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let currentlyPlaying = null;
        let currentSection = 'beats';
        
        const beats = [
            {
                id: 1,
                title: "Nebula",
                producer: "Metro",
                genre: "trap",
                bpm: 140,
                duration: "30 SEC",
                price: 29,
                tags: ["atmospheric", "dark", "trap"]
            },
            {
                id: 2,
                title: "Eclipse",
                producer: "Harmony",
                genre: "drill",
                bpm: 123,
                duration: "25 PPI",
                price: 25,
                tags: ["hard", "drill", "uk"]
            },
            {
                id: 3,
                title: "Dreamscape",
                producer: "Soundwave",
                genre: "rnb",
                bpm: 110,
                duration: "35 PRICE",
                price: 35,
                tags: ["smooth", "rnb", "chill"]
            },
            {
                id: 4,
                title: "Ascension",
                producer: "Rhythmix",
                genre: "hip-hop",
                bpm: 150,
                duration: "40",
                price: 40,
                tags: ["energetic", "hip-hop", "boom-bap"]
            },
            {
                id: 5,
                title: "Midnight",
                producer: "DarkBeats",
                genre: "trap",
                bpm: 135,
                duration: "28 SEC",
                price: 32,
                tags: ["dark", "trap", "heavy"]
            }
        ];
        
        function generateWaveform(isPlaying = false) {
            const bars = [];
            for (let i = 0; i < 25; i++) {
                const height = Math.random() * 30 + 5;
                const isActive = isPlaying && Math.random() > 0.7;
                bars.push(`<div class="waveform-bar ${isActive ? 'active' : ''}" style="height: ${height}px;"></div>`);
            }
            return bars.join('');
        }
        
        function renderBeats(beatsToRender = beats) {
            const beatsList = document.getElementById('beatsList');
            beatsList.innerHTML = beatsToRender.map(beat => `
                <div class="beat-item" onclick="openBeatModal(${beat.id})">
                    <div class="waveform">
                        ${[...Array(8)].map(() => `<div class="wave-bar" style="height: ${Math.random() * 30 + 10}px;"></div>`).join('')}
                    </div>
                    <div class="beat-info">
                        <div class="beat-title">${beat.title}</div>
                        <div class="beat-producer">${beat.producer}</div>
                        <div class="beat-details">${beat.bpm} BPM</div>
                    </div>
                    <div class="beat-waveform">
                        <div class="waveform-bars">
                            ${generateWaveform()}
                        </div>
                    </div>
                    <div class="beat-price">$${beat.price}</div>
                </div>
            `).join('');
        }
        
        function openBeatModal(beatId) {
            const beat = beats.find(b => b.id === beatId);
            if (!beat) return;
            
            document.getElementById('modalTitle').textContent = beat.title;
            document.getElementById('modalProducer').textContent = beat.producer;
            document.getElementById('modalGenre').textContent = beat.genre.charAt(0).toUpperCase() + beat.genre.slice(1);
            document.getElementById('modalTags').innerHTML = beat.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            document.getElementById('modalBuyBtn').textContent = `Купить $${beat.price}`;
            document.getElementById('modalBuyBtn').setAttribute('data-beat-id', beatId);
            
            document.getElementById('beatModal').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function closeModal() {
            document.getElementById('beatModal').classList.remove('active');
        }
        
        function purchaseBeat() {
            const beatId = parseInt(document.getElementById('modalBuyBtn').getAttribute('data-beat-id'));
            const beat = beats.find(b => b.id === beatId);
            
            if (!beat) return;
            
            // Simulate purchase
            tg.showAlert(`Бит "${beat.title}" успешно куплен за $${beat.price}!`);
            
            // Send purchase data to bot
            const purchaseData = {
                action: 'purchase',
                beatId: beatId,
                title: beat.title,
                producer: beat.producer,
                price: beat.price,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(purchaseData));
            tg.HapticFeedback.notificationOccurred('success');
            
            closeModal();
        }
        
        function showSection(section) {
            // Hide all sections
            document.getElementById('beatsList').parentElement.style.display = 'none';
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('mySalesSection').classList.remove('active');
            document.getElementById('myPurchasesSection').classList.remove('active');
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            // Show selected section
            switch(section) {
                case 'beats':
                    document.getElementById('beatsList').parentElement.style.display = 'block';
                    break;
                case 'upload':
                    document.getElementById('uploadSection').classList.add('active');
                    break;
                case 'sales':
                    document.getElementById('mySalesSection').classList.add('active');
                    break;
                case 'purchases':
                    document.getElementById('myPurchasesSection').classList.add('active');
                    break;
            }
            
            // Add active class to clicked nav item
            event.target.closest('.nav-item').classList.add('active');
            currentSection = section;
            
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function toggleGlobalPlay() {
            const playBtn = document.querySelector('.play-btn');
            if (currentlyPlaying) {
                playBtn.innerHTML = '▶';
                currentlyPlaying = null;
                // Update waveforms to static
                document.querySelectorAll('.beat-waveform').forEach(wf => {
                    wf.innerHTML = `<div class="waveform-bars">${generateWaveform(false)}</div>`;
                });
            } else {
                playBtn.innerHTML = '⏸';
                currentlyPlaying = 'global';
                // Animate waveforms
                animateWaveforms();
            }
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        function animateWaveforms() {
            if (currentlyPlaying !== 'global') return;
            
            document.querySelectorAll('.beat-waveform').forEach(wf => {
                wf.innerHTML = `<div class="waveform-bars">${generateWaveform(true)}</div>`;
            });
            
            setTimeout(animateWaveforms, 200);
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = beats.filter(beat => 
                beat.title.toLowerCase().includes(query) ||
                beat.producer.toLowerCase().includes(query) ||
                beat.genre.toLowerCase().includes(query)
            );
            renderBeats(filtered);
        });
        
        // Genre filter
        document.getElementById('genreFilter').addEventListener('change', function(e) {
            const genre = e.target.value;
            const filtered = genre ? beats.filter(beat => beat.genre === genre) : beats;
            renderBeats(filtered);
        });
        
        // Setup Telegram Web App
        tg.MainButton.text = "Мой профиль";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            const profileData = {
                action: 'profile',
                section: currentSection,
                totalBeats: beats.length
            };
            tg.sendData(JSON.stringify(profileData));
        });
        
        // Close modal on background click
        document.getElementById('beatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderBeats();
        });
    </script>
</body>
</html>
